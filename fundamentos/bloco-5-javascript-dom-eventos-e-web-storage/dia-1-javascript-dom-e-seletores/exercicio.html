<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="um">-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. 
        (Não gaste tempo pensando no texto e sim realizando o exercício).
        2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
        4. Crie e execute uma função que corrija o texto da tag <h1>.
        5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */


        /*1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. 
        (Não gaste tempo pensando no texto e sim realizando o exercício).*/
        function changeText(){
            let exer1 = document.getElementById('um');
            exer1.style.color = 'rgb(76, 164, 109)';
            exer1.innerText = 'xablau xablau xablau xablau xablau xablau xablau xablau xablau xablau xablau'
        }; changeText();

        /*2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).*/
        function changeColor(){
            let verde = document.getElementsByClassName('main-content')[0];
            verde.style.background = "rgb(76, 164, 109)";
        }; changeColor();        

        /*3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.*/
        function changeSquareToWhite(){
            let quadradoBranco = document.getElementsByClassName('center-content')[0];
            quadradoBranco.style.background = 'white';
        }; changeSquareToWhite();

        /*4. Crie e execute uma função que corrija o texto da tag <h1>.*/
        function correctText(){
            let corretorTitulo = document.getElementsByClassName('title')[0];
            corretorTitulo.innerText = "Exercício 5.1 - JavaScript";
        }; correctText();   
        
        /*5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.*/
        function upperText(){
            let maiusculo = document.getElementsByTagName('p')[0];
            maiusculo.innerText = maiusculo.innerHTML.toUpperCase();
        }; upperText();  
        
       /* 6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.*/
        function showAllParagraph(){
            let allParagraph = document.getElementsByTagName('p');
            for(let i=0;i<allParagraph.length;i+=1){
                console.log(allParagraph[i].innerHTML);
         }
        }; showAllParagraph(); 
    </script>
  </body>
</html>
