<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="styleForms.css">

    <title>Formulário do Concurso Viagem</title>
</head>
<body>
    <main>
        <header class="container text-center">
            <h1 class="display-1">Formulário TrybeTrip</h1>
        </header>
        <form action="" method="post">
            <div class="container-principal">
                <div class="container">
                    <label for="nome-completo" class="form-label">Nome Completo:</label>
                        <br>
                        <input type="text" name="nome" id="nome-completo" placeholder="Insira o seu nome" minlength="10" maxlength="40" required>   
                        <br>
                        <label for="email" class="form-label">E-mail: </label><br>
                        <input type="email" name="nome" id="email" placeholder="Insira o seu email" minlength="10" maxlength="50" required>
                    <br>
                </div>
                <div class="container">
                    <label for="destino-preferido" class="form-label">Escolha uma opção</label>
                    <select name="destino" id="destino-preferido" class="form-select">Escolha uma opção
                        <option value="ci">Cidade</option>
                        <option value="ca">Campo</option>
                        <option value="pa">Praia</option>
                        <option value="mo">Montanhas</option>
                    </select>
                </div>
                    
                <div class="container" class="form-label">
                    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                    <textarea name="motivo-ganhador" id="motido-de-vencer" cols="30" rows="5" placeholder="Escreva o motivo aqui" maxlength="500"></textarea>
                <br>
                </div>
                
                <div class="container">
                    <label for="data-viagem">Selecione a data </label>
                        <input type="date" name="data" id="data-viagem">   
                </div>    
                
                <div class="container" class="form-label">
                    <label for="receber-oportunidades"></label> 
                        <input type="checkbox" name="receber-noticias" id="receber-oportunidades">  Gostaria de receber outras incríveis 
                        oportunidades oferecidas pela Trybe?
                                        
                <br>
                    <label for="imagens-compartilhadas"></label> 
                        <input type="checkbox" name="imagens" id="imagens-compartilhadas"> Concordo que imagens das minhas férias poderão 
                        ser usadas na divulgação de concursos futuros?
                </div>

                <div class="container text-center" id="caixa-botao">
                    <button type="submit" id="botao">Enviar Formulário</button>
                    <button type="button" id="limpar">Apagar informações</button>
                </div>
               
            </div>    
        </form>
    </main>
    <script src="scriptForms.js"></script>
</body>
</html>
